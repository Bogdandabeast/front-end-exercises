<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SEO</title>
</head>
<body>
    <form action="https://alebat.com/form" method="post" target="_blank" aria-labelledby="form-title">
  <h2 id="form-title">Formulario de Registro</h2>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" 
           autocomplete="given-name" required aria-required="true">
  </div>

  <div>
    <label for="last">Last:</label>
    <input type="text" id="last" name="last" placeholder="Enter your last name" 
           autocomplete="family-name" required aria-required="true">
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="18" min="0" max="120" 
           required aria-required="true">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" 
           autocomplete="email" required aria-required="true">
  </div>

  <fieldset>
    <legend>Agree to the terms? (radio)</legend>
    <div>
      <input type="radio" id="agree-yes" name="terms-radio" value="yes" required>
      <label for="agree-yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="agree-no" name="terms-radio" value="no">
      <label for="agree-no">No</label>
    </div>
  </fieldset>

  <div>
    <input type="checkbox" id="terms-check" name="terms-check" value="agree" required aria-required="true">
    <label for="terms-check">I agree to the terms and conditions</label>
  </div>

  <div>
    <button type="submit">Submit</button>
  </div>
</form>

    
</body>
</html>
